<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Kingdoms - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body { background: linear-gradient(135deg, #181c23 0%, #23272f 100%); min-height: 100vh; }
    .login-box { background: #23272f; border-radius: 1rem; box-shadow: 0 8px 32px #0008; padding: 2.5rem 2rem; max-width: 400px; margin: 8vh auto; }
    .twitch-btn { background: #9147ff; color: #fff; font-weight: bold; border-radius: 0.5rem; padding: 0.8rem 2rem; font-size: 1.2rem; transition: background 0.2s; }
    .twitch-btn:hover { background: #772ce8; }
    .logo { font-size: 2.2rem; font-weight: bold; color: #9147ff; letter-spacing: 1px; }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <div class="logo mb-6"><i class="fa-brands fa-twitch"></i> Twitch Kingdoms</div>
    <p class="mb-8 text-gray-300">Inicia sesión con tu cuenta de Twitch para entrar a tu reino.</p>
    <button class="twitch-btn" id="login-twitch"><i class="fa-brands fa-twitch mr-2"></i>Iniciar sesión con Twitch</button>
    <div id="login-status" class="mt-6 text-sm text-gray-400"></div>
  </div>
  <script>
    document.getElementById('login-twitch').onclick = async function() {
      // Redirige a la URL de autenticación de Twitch
      window.location.href = '/api/auth/twitch';
    };

    // Al cargar la página, verifica el estado de la sesión del usuario
    window.onload = async function() {
      try {
        const res = await fetch('/api/user/status', { credentials: 'include' });
        if (res.ok) {
          const user = await res.json();
          if (!user.loggedIn) return; // No está logueado, permanece en la página de login
          if (!user.hasKingdom) {
            window.location.href = 'choose-reino.html'; // Redirige a elegir reino
          } else {
            window.location.href = 'main.html'; // Redirige al dashboard
          }
        }
      } catch (e) {
        // Ignora errores, el usuario no está logueado
      }
    };
  </script>
</body>
</html>
