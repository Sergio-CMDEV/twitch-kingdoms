<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitch Kingdoms - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body { background: linear-gradient(135deg, #181c23 0%, #23272f 100%); min-height: 100vh; }
    .login-box { background: #23272f; border-radius: 1rem; box-shadow: 0 8px 32px #0008; padding: 2.5rem 2rem; max-width: 400px; margin: 8vh auto; }
    .twitch-btn { background: #9147ff; color: #fff; font-weight: bold; border-radius: 0.5rem; padding: 0.8rem 2rem; font-size: 1.2rem; transition: background 0.2s; }
    .twitch-btn:hover { background: #772ce8; }
    .logo { font-size: 2.2rem; font-weight: bold; color: #9147ff; letter-spacing: 1px; }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <div class="logo mb-6"><i class="fa-brands fa-twitch"></i> Twitch Kingdoms</div>
    <p class="mb-8 text-gray-300">Log in with your Twitch account to enter your kingdom.</p>
    <button class="twitch-btn" id="login-twitch"><i class="fa-brands fa-twitch mr-2"></i>Login with Twitch</button>
    <div id="login-status" class="mt-6 text-sm text-gray-400"></div>
  </div>
  <script type="module">
    import { supabase } from '../scripts/supabaseClient.js';

    document.getElementById('login-twitch').onclick = async function() {
      const { error } = await supabase.auth.signInWithOAuth({ provider: 'twitch' });
      if (error) {
        document.getElementById('login-status').textContent = 'Error: ' + error.message;
      }
    };

    // Al cargar, verifica si el usuario ya est√° autenticado
    window.onload = async function() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return;
      // Consulta el perfil del usuario para ver si tiene reino
      const { data: userData } = await supabase.auth.getUser();
      if (!userData?.user) return;
      const { data, error } = await supabase
        .from('profiles')
        .select('kingdom')
        .eq('id', userData.user.id)
        .single();
      if (data && !data.kingdom) {
        window.location.href = 'choose-reino.html';
      } else if (data && data.kingdom) {
        window.location.href = 'main.html';
      }
    };
  </script>
</body>
</html>
